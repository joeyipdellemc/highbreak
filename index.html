<!DOCTYPE html>
<html>
<head>
	<title> Highbreak Snooker</title>
	<!-- Bootstrap core CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>


<body>
	
<! Top Bar>
 <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal"><img src="media/highbreaklogo.png" class="img-fluid"alt="Highbreak Snooker"></h1>
</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Booking</a>
    <a class="p-2 text-dark" href="#">Pricing</a>
    <a class="p-2 text-dark" href="#">News</a>
    <a class="p-2 text-dark" href="#">About</a>
  </nav>
  <a class="btn btn-outline-primary" href="#">Login</a>
</div>


<! Table 1 -3 Layout>
<div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Table 1</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title"><img src="media/table_h.png"class="img-fluid" id="imageTable1" alt="table"></h1>
        <button type="button" id="btnStartTable1" class="btn btn-lg btn-block btn-outline-primary">Start</button>
        <button type="button" id="btnStopTable1" class="btn btn-lg btn-block btn-outline-primary">Stop</button>
        <button type="button" id="btnPauseTable1"class="btn btn-lg btn-block btn-outline-primary">Pause</button>
        <label id="timeCurrentTable1">click start </label>
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Table 2</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title"><img src="media/table_h.png" class="img-fluid" id="imageTable2" alt="table"></h1>
        <button type="button" id="btnStartTable2" class="btn btn-lg btn-block btn-outline-primary">Start</button>
        <button type="button" class="btn btn-lg btn-block btn-outline-primary" id="btnStopTable2">Stop</button>
        <button type="button" class="btn btn-lg btn-block btn-outline-primary" id="btnPauseTable2">Pause</button>
        <label id="timeCurrentTable2">click start </label>


      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Table 3</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title"><img src="media/table_h.png" class="img-fluid" id="imageTable3"  alt="table"></h1>
        <button type="button" class="btn btn-lg btn-block btn-outline-primary" id="btnStartTable3">Start</button>
        <button type="button" class="btn btn-lg btn-block btn-outline-primary" id="btnStopTable3">Stop</button>
        <button type="button" class="btn btn-lg btn-block btn-outline-primary" id="btnPauseTable3">Pause</button>
        <label id="timeCurrentTable3">click start </label>
      </div>
    </div>
  </div>
</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>s
	<script src="/script/script.js"></script>




</body>
</html>
